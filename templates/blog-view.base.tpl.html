<div class="container">
    <div class="row">
        <div class="col-lg-7 col-lg-offset-2 col-md-10 col-md-offset-1 blog-main" ui-view="main"></div>
        <div class="col-lg-3 col-md-6 col-xs-12">
            <div class="nav-block affix">
                <div class="row">
                    <div class="col-lg-10 col-md-12 col-sm-12 col-xs-12">
                        <ui-select ng-model="queryTag.selected" theme="bootstrap" ng-disabled="disabled" title="Enter tag">
                            <ui-select-match placeholder="TAG">{{$select.selected}}</ui-select-match>
                            <ui-select-choices repeat="tag in tags | filter: $select.search">
                                <div ng-bind-html="tag | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12 center-block">
                        <button class="btn btn-default center-block" ng-click="getBlogsByTag(queryTag.selected)">Go!</button>
                    </div>
                </div>
                <hr>
                <div ui-view="side"></div>
            </div>
        </div>
    </div>
</div>
