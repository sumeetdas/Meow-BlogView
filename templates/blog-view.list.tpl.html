<div class="container">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <div class="row">
                <div class="col-lg-2">
                    <h3>Tag : </h3>
                </div>
                <div class="col-lg-4">
                    <ui-select ng-model="queryTag.selected" theme="bootstrap" title="Enter tag">
                        <ui-select-match placeholder="Select tag">{{$select.selected}}</ui-select-match>
                        <ui-select-choices repeat="tag in tags | filter: $select.search">
                            <div ng-bind-html="tag | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="col-lg-2">
                    <button class="btn btn-success" ng-click="getBlogsByTag()">Go!</button>
                </div>
            </div>
            <div class="row">
                <div ng-if="blogs" ng-repeat="blog in blogs">
                    <div>
                        <h3 ng-click="gotoBlog(blog);">{{blog.title}}</h3>
                        <button class="btn btn-primary" ng-repeat="tag in blog.tags"><i class="fa fa-tag"></i>{{tag}}</button>
                    </div>
                </div>
                <div ng-if="!blogs">
                    <h3>No blogs found saaaaar!</h3>
                </div>
            </div>
            <div class="row">
                <button ng-disabled="isFirstPage()" ng-click="prev()" class="btn btn-primary">Previous</button>
                <button ng-disabled="isLastPage()" ng-click="next()" class="btn btn-primary pull-right">Next</button>
            </div>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
